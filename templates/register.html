{% extends "layout.html" %}
{% block title %}{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}

<!-- Default form register -->
<form class="text-center border border-light p-5" action="/register" method="POST">

    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input name="username" type="text" id="defaultRegisterFormUsername" class="form-control" placeholder="Username"
            value="{{ request.form['username'] }}" onfocus="this.value=''">
        </div>
        <div class="col">
            <!-- Last name -->
            <input name="full_name" type="text" id="defaultRegisterFullName" class="form-control" placeholder="Full Name" value="{{ request.form['full_name'] }}">
        </div>
    </div>

    <!-- E-mail -->
    <input name="email" type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" value="{{ request.form['email'] }}">

    <!-- Password -->
    <input name="password" type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        <!-- At least 8 characters and 1 digit -->
    </small>
    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>
    {% if errors %}
    {% for error in errors %}
    {{ error }}<br>
    {% endfor %}
    {% endif %}

</form>
<!-- Default form register -->

{% endblock %}
